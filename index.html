<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import AR.js without NFT but with marker + location-based support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" patternUrl="https://aidenhammond.github.io/smallsat-point-clouds/pattern-new_marker.patt">
        <a-entity
        ply-model=”src: url(exp-150.ply);” >
        </a-entity>
      </a-marker>
      <a-marker-camera type="pattern" patternUrl="https://aidenhammond.github.io/smallsat-point-clouds/pattern-new_marker.patt"></a-marker-camera>
    </a-scene>
  </body>
</html>

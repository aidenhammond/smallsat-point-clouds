<!DOCTYPE html>
<html>
<head>
  <title>PCD File in AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.7/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/PCDLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body>
  <!-- AR.js scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker -->
    <a-marker type="pattern" url="https://aidenhammond.github.io/smallsat-point-clouds/exp-150.png">
      <a-entity id="point-cloud" position="0 0 0"></a-entity>
    </a-marker>
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Loader -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const scene = document.querySelector("a-scene");
      const entity = document.getElementById("point-cloud");

      // Hide loader once everything is loaded
      scene.addEventListener("loaded", () => {
        document.querySelector(".arjs-loader").style.display = "none";
      });

      // Load PCD file
      const loader = new THREE.PCDLoader();
      loader.load('https://aidenhammond.github.io/smallsat-point-clouds/exp-150.pcd', function (points) {
        points.geometry.center();
        points.scale.set(10, 10, 10); // Adjust scale as needed
        entity.object3D.add(points); // Add the points to the a-marker entity
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>

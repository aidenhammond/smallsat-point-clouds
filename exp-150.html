<!DOCTYPE html>
<html>
  <head>
    <title>PCD File in AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- AR.js scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity id="point-cloud" position="0 0 0"></a-entity>
      </a-marker>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Loader -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scene = document.querySelector("a-scene");
        const entity = document.getElementById("point-cloud");

        // Hide loader once everything is loaded
        scene.addEventListener("loaded", () => {
          document.querySelector(".arjs-loader").style.display = "none";
        });

        // Setup Three.js renderer and scene
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        scene.appendChild(renderer.domElement);

        // Load PCD file
        const loader = new THREE.PCDLoader();
        loader.load('https://aidenhammond.github.io/smallsat-point-clouds/exp-150.pcd', function (points) {
          points.geometry.center();
          points.scale.set(10, 10, 10); // Adjust scale as needed
          entity.object3D.add(points);
        });

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene.object3D, entity.object3D);
        }

        animate();
      });
    </script>
  </body>
</html>
